<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div></div>
    <div class="box">
      <div class="speedometer-container">
        <div class="center-point"></div>
        <div class="arrow" style="--rot: -90deg"></div>
        <div class="speedometer-scale scale-0" style="--rot: -90deg"></div>
        <div class="speedometer-scale scale-1" style="--rot: -80deg"></div>
        <div class="speedometer-scale scale-2" style="--rot: -70deg"></div>
        <div class="speedometer-scale scale-3" style="--rot: -60deg"></div>
        <div class="speedometer-scale scale-4" style="--rot: -50deg"></div>
        <div class="speedometer-scale scale-5" style="--rot: -40deg"></div>
        <div class="speedometer-scale scale-6" style="--rot: -30deg"></div>
        <div class="speedometer-scale scale-7" style="--rot: -20deg"></div>
        <div class="speedometer-scale scale-8" style="--rot: -10deg"></div>
        <div class="speedometer-scale scale-9" style="--rot: 0deg"></div>
        <div class="speedometer-scale scale-10" style="--rot: 10deg"></div>
        <div class="speedometer-scale scale-11" style="--rot: 20deg"></div>
        <div class="speedometer-scale scale-12" style="--rot: 30deg"></div>
        <div class="speedometer-scale scale-13" style="--rot: 40deg"></div>
        <div class="speedometer-scale scale-14" style="--rot: 50deg"></div>
        <div class="speedometer-scale scale-15" style="--rot: 60deg"></div>
        <div class="speedometer-scale scale-16" style="--rot: 70deg"></div>
        <div class="speedometer-scale scale-17" style="--rot: 80deg"></div>
        <div class="speedometer-scale scale-18" style="--rot: 90deg"></div>
        <div class="hidden-center"></div>
        <div class="hidden-bottom"></div>
      </div>
      <div class="btns">
        <button class="btn-increase">increase</button>
        <button class="btn-decrease">decrease</button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
